<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pop-Up Image Gallery with Icons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image {
            position: absolute;
            width: 300px;
            height: 300px;
            opacity: 0;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .center-icons {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .center-icons a {
            margin: 10px;
        }

        .center-icons img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
        }

        .center-icons img:hover {
            transform: scale(1.2);
        }

        /* Animations */
        @keyframes popUp {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="center-icons">
        <a href="https://x.com/usd_universal" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg" alt="Twitter">
        </a>
        <a href="https://t.me/+vNFNBQQDTaA0MTA8" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        </a>
    </div>

    <script>
        // Image URLs for the provided images
        const images = [
            'usd2.jpeg',
            'usd1.jpeg',
            'usd.jpg',
            'usd3.jpeg',
            'usd4.jpeg',
            'usd5.jpeg',
            'usd8.jpg',
            'usd9.jpg'
        ];

        // Function to create and animate images
        function createImage(url) {
            const img = document.createElement('img');
            img.src = url;
            img.classList.add('image');
            document.body.appendChild(img);

            // Random position
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);

            img.style.left = `${x}px`;
            img.style.top = `${y}px`;

            // Apply animation
            img.style.animation = 'popUp 0.5s ease-in-out forwards';
            img.style.opacity = 1;
        }

        // Loop through images array and create each image with a delay
        images.forEach((url, index) => {
            setTimeout(() => createImage(url), index * 500); // Adjust timing as needed
        });
    </script>

</body>
</html>
